<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="topMost">
      <div class="signIn">
        <div>
          Already have an Intuit account?
          <br />
          <a href="#">I forgot my User ID or Password</a>
        </div>
        <div>
          <button class="signinBtn">Sign In</button>
        </div>
      </div>
    </header>
    <main>
      <header class="logoSection">
        <a href="#">
          <img src="images/intuit.png" alt="intuit logo" class="mainLogo" />
        </a>
        <div class="logos">
          <div class="firstLogo">
            <a href="#">
              <img src="images/mint.png" alt="intuit logo" class="mainLogo" />
            </a>
            <div class="logoName">
              <a href="#">
                <span>mint</span>
              </a>
            </div>
          </div>

          <div class="secondLogo">
            <a href="#">
              <img
                src="images/quickbooks.png"
                alt="intuit logo"
                class="mainLogo"
              />
            </a>
            <div class="logoName">
              <a href="#">
                <span>quickbook</span>
              </a>
            </div>
          </div>

          <div class="thirdLogo">
            <a href="#">
              <img
                src="images/torbotax.png"
                alt="intuit logo"
                class="mainLogo"
              />
            </a>
            <div class="logoName">
              <a href="#">
                <span>turbotax</span>
              </a>
            </div>
          </div>
        </div>
      </header>
      <section class="mainSection">
        <h2>
          Create an Intuit account
        </h2>
        <span> One account for everything Intuit, including Mint </span><br />
        <a href="#" class="learMore">
          Learn More
        </a>
        <form>
          <div class="email">
            <label for="email"> Email </label><br />
            <input type="text" name="email" id="email" />
          </div>
          <div class="phone">
            <label for="phone">
              Phone
            </label>
            <br />
            <input type="number" name="phone" id="phone" />
            <label class="standard">
              Standard call, messaging or data rates may apply.
            </label>
          </div>
          <div class="password">
            <label for="password"> Password </label><br />
            <input type="password" name="password" id="password" />
          </div>
          <button class="createAccount">Create Account</button>
          <br />
          <i class="firstChild">
            By clicking Create account, you agree to our </i
          ><br />
          <i class="secondChild">
            <a href="#">Terms</a> and have read and acknowledge our
            <a href="#">Privacy</a> </i
          ><br />
          <i class="thirdChild">
            <a href="#">Statement.</a>
          </i>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
